<!DOCTYPE html>

 <html class="no-js"> 
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DiffPitch</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="styles/styles.css">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="lib/teoria/dist/teoria.js"></script>
    <script src="lib/timbre/timbre.js"></script>
    <!-- <script src="notes.js"></script> --> 
    <script src="app.js"></script>
  </head>
  
  <body>
    <h1>DiffPitch</h1>

    <div class='interval-menu'>


      <div class='diminished-buttons'>
        <button class='interval-button'>d2</button>
        <button class='interval-button'>d3</button>
        <button class='interval-button'>d4</button>
        <button class='interval-button'>d5</button>
        <button class='interval-button'>d6</button>
        <button class='interval-button'>d7</button>
        <button class='interval-button'>d8</button><br>
      </div>

      <div class='minor-buttons'>
        <button class='interval-button'>m2</button>
        <button class='interval-button'>m3</button>
        <button class='interval-button'>m6</button>
        <button class='interval-button'>m7</button><br>
      </div>
      
      <div class='major-buttons'>
        <button class='interval-button'>P1</button>
        <button class='interval-button'>M2</button>
        <button class='interval-button'>M3</button>
        <button class='interval-button'>P4</button>
        <button class='interval-button'>P5</button>
        <button class='interval-button'>M6</button>
        <button class='interval-button'>M7</button>
        <button class='interval-button'>P8</button><br>
      </div>

      <div>
        <button class='interval-button'>A2</button>
        <button class='interval-button'>A3</button>
        <button class='interval-button'>A4</button>
        <button class='interval-button'>A5</button>
        <button class='interval-button'>A6</button>
        <button class='interval-button'>A7</button>
        <button class='interval-button'>A8</button><br>
      </div>

    </div> <!-- interval menu -->

    <div class='playing-options'>
      <button class='play-again'>Play again</button>
      <button class='new-interval'>New interval</button>
    </div><!--  playing options  -->
  </body>

</html>
